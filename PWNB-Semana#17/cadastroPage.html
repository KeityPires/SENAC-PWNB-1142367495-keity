<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" type="text/css" href="cadastroPageStyle.css">
    </head>
<body>
    <ul>
        <h2>Formulário</h2>
        <li class="login"><a href="loginPage.html">Login</a></li>
    </ul>
    <div class="container">
        <h2>Cadastre-se</h2>
        
        <br><br>
        <form id="frm-cad-cliente">
            <div class="input-container">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="input-container">
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" id="sobrenome" name="sobrenome" required>
            </div>
            <div class="input-container">
                <label for="aniversario">Data de Nascimento:</label>
                <input type="date" id="aniversario" name="aniversario" required>
            </div>
            <div class="input-container">
                <label for="email">E-mail:</label>
                <input type="text" id="email" name="email" onblur="validarEmail()" required>
            </div>
             <div class="input-container">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" onblur="validarCPF(name)" required>
            </div>
            <div class="input-container">
                <label for="rg">RG:</label>
                <input type="text" id="rg" name="rg" required>
            </div>
            <br></br>
            <h2>Endereço</h2>
            <br></br>
            <div class="input-container">
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" required>
            </div>
            <div class="input-container">
                <label for="endereco">Endereço</label>
                <input type="text" id="endereco" name="endereco" required>
            </div>
            <div class="input-container">
                <label for="numero">Número:</label>
                <input type="text" id="numero" name="numero" required>
            </div>
            <div class="input-container">
                <label for="uf">UF:</label>
                <input type="text" id="uf" name="uf" required>
            </div>
            <br></br>
            <h2>Seu Negócio</h2>
            <br></br>
            <div class="input-container">
                <label for="ramo">Ramo de Negócio:</label>
                <input type="text" id="ramo" name="ramo" required>
            </div>
            <div class="input-container">
                <label for="nomeEmpresa">Nome da empresa:</label>
                <input type="text" id="nomeEmpresa" name="nomeEmpresa" required>
            </div>
            <div class="input-container">
                <label for="dataCriacao">Data de criação:</label>
                <input type="date" id="dataCriacao" name="dataCriacao" required>
            </div>
            <div class="input-container">
                <label for="cnpj">CNPJ:</label>
                <input type="text" id="cnpj" name="cnpj" required>
            </div>
            <div class="input-container">
                <label for="descricao">Descrição do negócio:</label>
                <textarea id="descricao" name="descricao" rows="4" cols="50"></textarea>
            </div>
            <div class="input-container">
                <label for="redes">Redes Sociais:</label>
                <textarea id="redes" name="redes" rows="4" cols="50"></textarea>
            </div>
            <br></br>
            <h2>Estamos quase lá!</h2>
            <h2>Agora, cadastre uma senha.</h2>
            <p class="password-instructions">A senha deve conter no mínimo 8 caracteres e pelo menos um caractere especial.</p>
            <br></br>
            <div class="input-container">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <br></br>
            <button id="adicionar" class="rounded-button" type="submit">ADICIONAR CLIENTE</button>
            <br></br>
            <button id="listar" class="rounded-button">LISTAR CLIENTES</button>
		</form>
		
    </div>
    <span id="dadosIncluidos"></span>
    <script src="cadastro.js"></script>
</body>
</html>
