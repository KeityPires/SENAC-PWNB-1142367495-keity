<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" type="text/css" href="cadastroPageStyle.css">
</head>
<body>
    <ul>
        <h2>Tabela de Clientes</h2>
    </ul>
    <div>
        <h2>Tabela de Dados</h2>
        <table border="1" id="tabelaClientes">
		    <tr>
		        <th>Nome</th>
		        <th>Sobrenome</th>
		        <th>Data de Nascimento</th>
		        <th>Email</th>
		        <th>CPF</th>
		        <th>RG</th>
		        <th>CEP</th>
		        <th>Endereço</th>
		        <th>Número</th>
		        <th>UF</th>
		        <th>Ramo de Negócio</th>
		        <th>Nome da Empresa</th>
		        <th>Data de Criação</th>
		        <th>CNPJ</th>
		        <th>Descrição do Negócio</th>
		        <th>Redes Sociais</th>
		        <th>Senha<th>
		        <th>Ações</th>
		    </tr>
		    <!-- As linhas serão adicionadas dinamicamente com JavaScript -->
		</table>
        
        <br><br>
        <button id="voltar" class="rounded-button" type="submit">VOLTAR</button>
    </div>
    <script src="consultarClientes.js"></script>
</body>
</html>
